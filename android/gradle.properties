properties
# Project-wide Gradle settings.

# AndroidX package structure
android.useAndroidX=true

# Architectures to build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New Architecture (TurboModules/Fabric)
newArchEnabled=true

# Hermes JS engine
hermesEnabled=true

# Edge-to-edge display support
edgeToEdgeEnabled=false

# Prevent hard link issues (Windows file system problem)
android.experimental.androidTest.useHardLinks=false

# Performance Optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# JVM Arguments (Memory settings) - Combined into one line
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8